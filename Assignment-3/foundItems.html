
<ol class="list-group">
  <li class="list-group-item" ng-repeat="item in list.items">
   {{ item.short_name}}, {{ item.description }} , {{ item.name }}
    <button class="btn btn-primary" ng-click="list.onRemove({index: $index});">Don't want this one</button>
  </li>
</ol>
<div class="error" >{{list.message}}</div>
